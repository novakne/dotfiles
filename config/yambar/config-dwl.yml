  # [ RIGHT ]
  right:
    - script:
        path: /home/novakane/.config/yambar/modules/cpu.sh
        args: [1]
        content:
          list:
            spacing: 3
            items:
              - string:
                  text: 
                  font: *sfont
              - string:
                  text: "{cpu}"

    - script:
        path: /home/novakane/.config/yambar/modules/pacman.sh
        args: []
        content:
          map:
            tag: pkg
            default:
              list:
                spacing: 3
                items:
                  - string:
                      text: 
                      font: *sfont
                  - string:
                      text: "{pkg}"
                      font: *myfont
            values:
              0:
                string:
                  text: "no updates"
                  font: *sfont

    - alsa:
        card: hw:PCH
        mixer: Master
        content:
          map:
            tag: muted
            values:
              true:
                list:
                  spacing: 3
                  items:
                    - string:
                        text: 
                        font: *sfont
                        foreground: *pink
                    - string:
                        text: "{percent}"
                        foreground: *pink
              false:
                list:
                  spacing: 3
                  items:
                    - ramp:
                        tag: percent
                        items:
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                    - string:
                        text: "{percent}"
                        font: *myfont

    - battery:
        name: BAT1
        poll-interval: 30
        content:
          map:
            tag: state
            values:
              discharging:
                list:
                  spacing: 3
                  items:
                    - ramp:
                        tag: capacity
                        items:
                          - string:
                              text: 
                              font: *sfont
                              foreground: *pink
                          - string:
                              text: 
                              font: *sfont
                              foreground: *pink
                          - string:
                              text: 
                              font: *sfont
                              foreground: *yellow
                          - string:
                              text: 
                              font: *sfont
                              foreground: *yellow
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                              foreground: *green
                    - string:
                        text: "{capacity}%"
                        font: *myfont
              charging:
                list:
                  spacing: 3
                  items:
                    - string:
                        text: 
                        foreground: *cyan
                        font: *sfont
                    - string:
                        text: "{capacity}%"
                        font: *myfont
              full:
                list:
                  spacing: 3
                  items:
                    - string:
                        text: 
                        foreground: *green
                        font: *sfont
                    - string:
                        text: "{capacity}%"
                        font: *myfont

    - network:
        name: wlan0
        content:
          map:
            tag: state
            default:
              string:
                text: 直
                font: *sfont
            values:
              down:
                string:
                  text: 睊
                  font: *sfont
              up:
                map:
                  tag: ipv4
                  default:
                    string:
                      text: 直
                      font: *sfont
                  values:
                    "":
                      string:
                        text: 直
                        font: *sfont

    - clock:
        time-format: "%H:%M"
        date-format: "%a %d/%m"
        content:
          list:
            spacing: 5
            right-margin: 5
            items:
              - string:
                  text: "{date}"
                  font: *sfont
              - string:
                  text: " {time} "
                  foreground: *magenta
                  deco: { underline: { size: 2, color: *magenta } }
