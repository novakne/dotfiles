---
# [ YAMBAR ]

# [ Variables ]
base00: &base00 252524ff
base01: &base01 464645ff
base06: &base06 e4e4e3ff
base07: &base07 f1f1f0ff

red: &red 842a4dff
blue: &blue 2a4d84ff

myfont: &myfont Overpass:style=Regular:pixelsize=16
sfont: &sfont Overpass:style=Regular:pixelsize=12

separator: &separator { text: , font: *sfont, foreground: *base01 }

# [ Bar ]
bar:
  height: 28
  location: top
  spacing: 5

  # Default
  font: *myfont
  foreground: *base07
  background: *base00
  border: { width: 0 }

  # [ Left ]
  left:
    - river:
        anchors:
          - string: &default { text: "{id}" }
          - focused: &focused { foreground: *base07 }
          - invisible: &invisible { foreground: *base01 }
        content:
          - map:
              tag: occupied
              values:
                false: { empty: {} }
                true:
                  map:
                    tag: state
                    values:
                      invisible:
                        string: { margin: 8, <<: [*default, *invisible] }
                      focused:
                        string: { margin: 8, <<: [*default, *focused] }
                      unfocused:
                        string: { margin: 8, <<: [*default, *invisible] }

  # [ Center ]
  center:
    - river:
        title:
          - string: { text: "[ ", foreground: *base06 }
          - string: { text: "{title}", foreground: *base06, max: 80 }
          - string: { text: " ]", foreground: *base06 }
        content: { string: { text: "" } }

  # [ Right ]
  right:
    - script:
        path: /home/novakane/.config/yambar/modules/cpu.sh
        args: [1]
        content:
          list:
            spacing: 3
            items:
              - string: { text: , font: *sfont }
              - string: { text: "{cpu}%" }

    - script:
        path: /home/novakane/.config/yambar/modules/pamixer.sh
        args: []
        content:
          - map:
              tag: mute
              values:
                true: { string: { text: , font: *sfont, foreground: *red } }
                false: { string: { text: , font: *sfont } }
          - string: { text: " {volume}%" }

    - battery:
        name: BAT1
        poll-interval: 30
        content:
          map:
            tag: state
            values:
              discharging:
                list:
                  spacing: 3
                  items:
                    - ramp:
                        tag: capacity
                        items:
                          - string:
                              text: 
                              font: *sfont
                              foreground: *red
                          - string:
                              text: 
                              font: *sfont
                              foreground: *red
                          - string:
                              text: 
                              font: *sfont
                              foreground: *red
                          - string:
                              text: 
                              font: *sfont
                              foreground: *red
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                          - string:
                              text: 
                              font: *sfont
                              foreground: *blue
                    - string:
                        text: "{capacity}%"
                        font: *myfont
              charging:
                list:
                  spacing: 3
                  items:
                    - string:
                        text: 
                        foreground: *blue
                        font: *sfont
                    - string:
                        text: "{capacity}%"
                        font: *myfont
              full:
                list:
                  spacing: 3
                  items:
                    - string: { text: , foreground: *blue, font: *sfont }
                    - string: { text: "{capacity}%", font: *myfont }

    - network:
        name: wlp1s0
        content:
          map:
            tag: state
            default:
              string: { text: 直, font: *sfont }
            values:
              down: { string: { text: 睊, font: *sfont, foreground: *red } }
              up:
                map:
                  tag: ipv4
                  default: { string: { text: 直, font: *sfont } }
                  values:
                    "": { string: { text: 直, font: *sfont } }

    - clock:
        time-format: "%H:%M"
        date-format: "%a %d/%m"
        content:
          list:
            spacing: 5
            items:
              - string: { <<: *separator }
              - string: { text: "{date}", font: *sfont }
              - string: { <<: *separator }
              - string: { margin: 10, text: "{time}", foreground: *base07 }

