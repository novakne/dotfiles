# [ STARSHIP ]

format = "$all"
command_timeout = 750

[aws]
disabled = true

[battery]
format = "[$percentage]($style) "
disabled = true
[[battery.display]]
threshold = 15
style = "red"

[character]
#success_symbol = "[▁](green)"
#success_symbol = "[ ](green)"
#success_symbol = "[ ](green)"
success_symbol = "[  ](green)"
#success_symbol = "[ ](green)"
#success_symbol = "[ﰲ](green)"
#success_symbol = "[ ](green)"
#error_symbol = "[✗](red)"
error_symbol = "[  ](red)"
vicmd_symbol = "[ ](yellow)"

[cmake]
format = "via [ ($version)](italic)"
disabled = true

[cmd_duration]
min_time = 5000
format = "- [$duration](italic)"

[conda]
disabled = true

[crystal]
disabled = true

[dart]
disabled = true

[directory]
format = "[$path](bold)[$read_only](red)"
truncation_length = 3
read_only = " "
[directory.substitutions]
"~" = "HOME"

[docker_context]
disabled = true

[dotnet]
disabled = true

[elixir]
disabled = true

[elm]
disabled = true

[env_var]
symbol = " "
variable = "NNNLVL"
format = "[$symbol nnn](green) "

[erlang]
disabled = true

[gcloud]
disabled = true

[git_branch]
format = " ﰲ [$symbol $branch$remote_name](italic)"
symbol = ""
# truncation_length = 4
truncation_symbol = ""

[git_commit]
format = "[\\($hash\\)](white) [\\($tag\\)](white)"
tag_disabled = false
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($yellow)'

[git_status]
format = '([\[$all_status$ahead_behind\]](italic))'
conflicted = "="
ahead = "⇡ ${count}"
behind = "⇣ ${count}"
diverged = "⇕⇡ ${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = '[++\($count\)](bold)'
renamed = ">>"
deleted = "✘"

[golang]
format = "via [ ($version)](italic)"
disabled = true

[helm]
disabled = true

[hostname]
ssh_only = true
format =  "on [$hostname](red) "
trim_at = "."
disabled = false

[java]
disabled = true

[jobs]
symbol = "+ "
threshold = 1
format = "[$symbol$number](green) "

[julia]
disabled = true

[kotlin]
disabled = true

[line_break]
disabled = true

[lua]
symbol = " "
format = "[-> lua $version](italic) "
disabled = true

[memory_usage]
disabled = true

[hg_branch]
disabled = true

[nim]
format = "via [ ($version)](italic)"
disabled = true

[nix_shell]
disabled = true

[nodejs]
format = "via [ $version](italic) "
disabled = true

[ocaml]
disabled = true

[openstack]
disabled = true

[package]
format = "via [ $version](italic) "
disabled = true

[perl]
disabled = true

[php]
disabled = true

[purescript]
disabled = true

[python]
symbol = " "
pyenv_version_name = true
# Only use the `python3` binary to get the version.
python_binary = "python3"
disabled = true

[ruby]
disabled = true

[rust]
format = ":[ $version](italic) "
disabled = true

[shlvl]
disabled = true

[singularity]
disabled = true

[swift]
disabled = true

[terraform]
disabled = true

[time]
disabled = true

[username]
style_root = "red"
format = "[$user]($style) "
show_always = false
disabled = false

[zig]
format = "[:zig $version ](italic)"
disabled = true

